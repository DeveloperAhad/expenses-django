{% extends 'base_auth.html' %}
{% block content %}
    <div class="card">
        <div class="card-body">
        <h3 class="py-4 text-center">Reset password</h3>
            {% include '../partials/messages.html' %}
            <form method="post" action="{% url 'reset_password' uidb64 token %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" autocomplete="on">
                    <label for="password">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="password" autocomplete="on">
                    <label for="password2">Repeat Password</label>
                </div>
                <small id="password-handler" class="float-right py-2 mb-2">Show</small>
                <button class="btn btn-primary w-100 mb-4">Reset Password</button>
            </form>
        </div>
   </div>
{% endblock  %}
