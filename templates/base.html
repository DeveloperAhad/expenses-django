{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Money Management</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">
  </head>
  <body>
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Money Management</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="d-flex align-items-center">
              <div class="nav-item text-white"><span data-feather="user"></span> {{request.user}}</div>
              <div class="nav-item text-white"><span data-feather="mail"></span> <a href="mailto:{{request.user.email}}" class="text-white">{{request.user.email}}</a></div>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                
                <button class="btn btn-primary">Sign out</button>
              </form>
            </div>
      </div>
    </header>

    <div class="container-fluid">
    <div class="row">
        {% include 'partials/sidebar.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
        {% block content %} {% endblock %}
        </main>
    </div>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
